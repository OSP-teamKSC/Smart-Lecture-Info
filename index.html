<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title >KNUBUS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="wrapper">

    <header id="header">
        <div class="innertube">
            <h1 id="headerTitle" align = 'center' >KNUBUS</h1>
            <div class='lists' id = 'selects'>
                <select id="semester">
                    <option>1학기</option>
                    <option>계절학기(하계)</option>
                    <option>2학기</option>
                    <option>계절학기(동계)</option>
                </select>
                <!--과목-->
                <select name="Univ" id="Univ">
                    <option value="">선택</option>
                    <option value="UN">대학</option>
                    <option value="GE">교양</option>
                </select>
                <!--단과대학-->
                <select name="Univ-college" id="College" >
                    <option value="">선택</option>
                </select>
                <!--전공-->
                <select name="Univ-major" id="Major">
                    <option value="">선택</option>
                </select>
                <!--첨성인 핵심일때-->
                <select name="GE-core" id="Core">
                    <option value="">선택</option>
                </select>
            </div>
            <div style = 'color: black; font-family: Arial' class='lists'>
                검색어 (과목명 및 교수명) : <input type='text' id="searchText">
                <button style="margin-left: 10px;" id='searchOption'>검색 옵션</button>
                오프라인 모드 : <input type="checkbox" width="300px" id="isDemo">
            </div>
            <div class='lists' align="center">
                <button id='search'>검색</button>
            </div>
            <div style='z-index: -10;' align="center">
                <div id='hide'>▲</div>
            </div>
        </div>
    </header>

    <div id="optionPanel" style='display: none; padding: 10px;' >
        <h1 align = 'center' style = 'font-size: 42px; font-weight: bolder;'>검색 옵션</h1>
        강의방식<input type='checkbox' id='onlyUntact' style='margin-right: 15px;'>
        대면<input type = 'radio' name='a' value ='F' disabled="true" id="radio1">
        비대면<input type = 'radio' name='a' value = 'T' disabled="true" id="radio2"><br><br>
        정원 초과된 과목 제외 <input type='checkbox' id='exceptOverwhelmed'><br><br>
        시간표와 겹치는 과목 제외 <input type='checkbox' id='noConflictWithSchedule'><br><br>
        검색어 제외 : <input type="text" width="300px" id="exceptText">
        <input type="range">
        <button id = 'optionClose'> 적용 </button>
    </div>
